<div class="container mt-5 mb-5">
    <div class="row">
        <div *ngIf="menuData" class="col-lg-6">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3"> Back </a>
            <img src="{{ menuData[0].foodImg}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency: 'GEL'}}</p>
        </div>
        <div class="col-lg-6 col-lg-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="from-control" style="width: 140%;" placeholder="Enter Your Full Name">
                <br>
                <input type="text" class="from-control" style="width: 140%;"   placeholder="Enter Your Mobule">
                <textarea class="from-control" style="width: 140%;" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
